<div class="child-container d-flex flex-column ">
	
	<div class="form-group filter mb-5 ">
		
		<span>Filter By:</span>
    <select class="form-control shadow-none" id="exampleFormControlSelect1" #categoryElement  (change)="onCategoryChange(categoryElement.value)">
      <option value="">select category</option>
			<option value="{{category}}" *ngFor="let category of catergories">{{category}}
			</option>
    </select>
  </div>
	<div class="card-wrapper">
		<div class="card" *ngFor="let product of products" [routerLink]="['/product-details',product.id,product.category]">
			<div class="image">
				<img src="{{product.image}}" alt="">
			</div>
			<div class="product-details">
				<h2>{{product.title}}</h2>
				<p>{{product.description}}</p>
				<div class="amount">
					<span>{{product.price | currency}}</span>
				</div>
				<div class="rating">
					<ngb-rating class="custom-rating" [max]="5" [rate]="product.rating.rate" [disabled]="true"	></ngb-rating>
	
				</div>
	
			</div>
			<div class="footer">
				<h3 class="mb-0">Add to cart</h3>
			</div>
		</div>
	</div>
